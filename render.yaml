services:
- type: pserv
  name: rodeobot
  env: node
  plan: starter
  pullRequestPreviewsEnabled: true
  buildCommand: npm install
  startCommand: npm start
  healthCheckPath: /healthz
  envVars:
    - key: TOKEN
      sync: false
    - key: GIPHY_KEY
      sync: false
- type: cron
  name: rodeobot-scheduled
  env: node
  schedule: "0 * * * *"
  buildCommand: npm install
  startCommand: npm run scheduled